<!DOCTYPE html>
<html>
  <head>
    <title>Where In The World!</title>

    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">

    <script src="index.js"></script>

    <!-- Google Maps Style -->
    <style>
        #map {
            height: 75%;
        }

        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
  </head>
  <body>
    <!-- Google Maps Div Element -->
    <div id="map"></div>
    
    <!-- File Uploader -->
    <input type="file" id="files" name="files[]" multiple />

    <!-- Google Maps Script -->
    <script>
      var map;
      function initMap() {
        map = new google.maps.Map(document.getElementById('map'), {
          center: {lat: -34.397, lng: 150.644},
          zoom: 8
        });
      }
    </script>
    
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB6ngIsyBuiDXm-hpfPorWdIucdCTuwWIg&callback=initMap" async defer></script>
  </body>
</html>
